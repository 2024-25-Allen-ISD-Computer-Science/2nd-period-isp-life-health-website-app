<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <style>
        /* You can include similar styles from the main page or customize them for the calorie calculator */
    </style>
</head>
<body>
    <header>
        <h1>Calorie Calculator</h1>
        <p>Calculate your daily calorie needs</p>
    </header>

    <main>
        <form id="calorieForm">
            <label for="age">Age (in years):</label>
            <input type="number" id="age" required><br><br>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" required><br><br>

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <label for="activity">Activity Level:</label>
            <select id="activity">
                <option value="1.2">Sedentary (little to no exercise)</option>
                <option value="1.375">Lightly active (light exercise or sports 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise or sports 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise or sports 6-7 days a week)</option>
                <option value="1.9">Super active (very hard exercise, physical job, or training twice a day)</option>
            </select><br><br>

            <button type="submit">Calculate Calories</button>
        </form>

        <div id="calorieResult">
            <!-- The calculated result will be displayed here -->
        </div>
    </main>

    <footer>
        <p>Back to <a href="index.html">Home</a></p>
    </footer>

    <script>
        document.getElementById('calorieForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const age = parseInt(document.getElementById('age').value);
            const weight = parseInt(document.getElementById('weight').value);
            const height = parseInt(document.getElementById('height').value);
            const gender = document.getElementById('gender').value;
            const activity = parseFloat(document.getElementById('activity').value);

            let bmr;

            // Harris-Benedict Equation for BMR (Basal Metabolic Rate)
            if (gender === "male") {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            // Calculate TDEE (Total Daily Energy Expenditure)
            const tdee = bmr * activity;

            // Display result
            document.getElementById('calorieResult').innerHTML = `
                <h3>Your Daily Calorie Requirement</h3>
                <p>Based on your input, your estimated daily calorie requirement is: <strong>${Math.round(tdee)} calories/day</strong>.</p>
            `;
        });
    </script>
</body>
</html>
