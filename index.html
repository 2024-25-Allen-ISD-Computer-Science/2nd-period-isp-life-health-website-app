<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Diagnosis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f8fb;
            color: #333;
            padding: 0;
            margin: 0;
        }

        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        .btn {
            text-decoration: none;
            color: white;
            background-color: #e91e63;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            font-size: 1.1em;
            text-align: center;
        }

        .btn:hover {
            background-color: #c2185b;
        }
        .buttons-dash {
            margin-top: 40px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1.1em;
            font-family: 'Arial', sans-serif;
        }

        textarea:focus {
            outline: none;
            border-color: #4caf50;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #388e3c;
        }

        #output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4caf50;
            font-weight: bold;
        }

        #healthRecords {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            textarea {
                width: 90%;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Diagnosis Tool</h1>
        <p>Diagnoses you based on your symptoms</p>
        <div class="buttons-dash">
        <a href="diagnosis.html" class="btn">Diagnose</a>
        <a href="dashboard.html" class="btn">Dashboard</a>
    </div></header>

    <div id="diagnosis" style="display:none;">
        <header>
            <h2>Diagnosis</h2>
            <p>Enter your symptoms</p>
        </header>
        <main>
        <form id="inF">
            <textarea id="usI" name="usI" placeholder="Type out your symptoms here"></textarea><br>
            <button type="submit" class="btn">Enter</button>
        </form>
        <p id="output">loading</p>

        </main>
    </div>

    <div id="dashboard" style="display:none;">
        <header>
            <h2>Dashboard</h2>
            <p>add stuff here eventually</p>
        </header>
        <main>
            <div id="healthRecords"></div>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
const diagnosisLink = document.querySelector('a[href="diagnosis.html"]');
const dashboardLink = document.querySelector('a[href="dashboard.html"]');
const diagnosisPage = document.getElementById("diagnosis");
const dashboardPage = document.getElementById("dashboard");

const diagnosisForm = document.getElementById("diagnosisForm");

diagnosisLink.addEventListener("click", function(e) {
    e.preventDefault();
    diagnosisPage.style.display = "block";
    document.querySelector('header').style.display = "none";
    dashboardPage.style.display = "none";
});

dashboardLink.addEventListener("click", function(e) {
    e.preventDefault();
    dashboardPage.style.display = "block";
    document.querySelector('header').style.display = "none";
    diagnosisPage.style.display = "none";
});

diagnosisForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const symptoms = document.getElementById("usI").value;
});
    </script>
</body>
</html>
